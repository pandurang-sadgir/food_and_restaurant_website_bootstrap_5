<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodies</title>
    <!-- bootstrap cdn link  -->
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap icon  link  -->

    <!-- Font awesome icon link -->
    <script
      src="https://kit.fontawesome.com/50eae99322.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive_style.css" />
  </head>
  <body>
    <!-- Navigation bar  -->
    <header>
      <nav class="navbar navbar-expand-lg navigation-wrap">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Explore Foods</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li>
                <button class="btn btn-outline-success main-btn" type="submit">
                  1500 999 000
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Banner section -->
    <section id="home">
      <div class="container-fluid px-0 top-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6">
              <h1>Good food choices are good investment</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Asperiores, molestias?
              </p>
              <div class="mt-4">
                <button class="main-btn">
                  Order now <i class="fas fa-shopping-basket ms-3"></i>
                </button>
                <button class="white-btn ms-lg-4 mt-lg-0 mt-4">
                  Order now <i class="fas fa-angle-right ms-3"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- counter section -->
    <section id="counter">
      <section class="counter-section">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3 mb-lg-0 mb-md-0 mb-5 mb-5" style="border: 0.1rem red solid;">
              <h2><span data-val="500" class="count"></span>+</h2>
              <p>meals Delivered</p>
            </div>

            <div class="col-md-3 mb-lg-0 mb-md-0 mb-5 mb-5" style="border: 0.1rem red solid;">
              <h2><span data-val="1200" class="count"></span>+</h2>
              <p>Happy customers</p>
            </div>

            <div class="col-md-3 mb-lg-0 mb-md-0 mb-5 mb-5" style="border: 0.1rem red solid;">
              <h2><span data-val="500" class="count"></span>+</h2>
              <p>Menu items</p>
            </div>

            <div class="col-md-3 mb-lg-0 mb-md-0 mb-5 mb-5" style="border: 0.1rem red solid;">
              <h2><span  data-val="500" class="count"></span>+</h2>
              <p>five starts</p>
            </div>

          </div>
        </div>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- own js  -->
    <script src="./js/main.js"></script>
  </body>
</html>
